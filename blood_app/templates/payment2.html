{% block body %}
<link rel="stylesheet" href="{% static 'css/easy-responsive-tabs.css' %}" type="text/css" media="all" />

<div class="innerf-pages section" style="margin-top:5%">
    <div class="container">
        <div class="privacy about">
            <h4 class="rad-txt">
                <span class="abtxt1">payment</span>
                <span class="abtext"> details</span>
            </h4>
            <!--/tabs-->
            <div class="responsive_tabs innfpage-tabs mt-5"
                <div id="horizontalTab">
                    <div class="resp-tabs-container">
                        <!--/tab_one-->
                        <div class="tab1">
                            <div class="pay_info">
                                <div class="vertical_post check_box_fpay">

                                        <br>
                                    </div>

                            </div>

                        <!--//tab_one-->


<script src="{% static 'js/creditly.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/creditly.css' %}" type="text/css" media="all" />

	<script>
		$(function () {
			var creditly = Creditly.initialize(
				'.creditly-wrapper .expiration-month-and-year',
				'.creditly-wrapper .credit-card-number',
				'.creditly-wrapper .security-code',
				'.creditly-wrapper .card-type');

			$(".creditly-card-form .submit").click(function (e) {
				e.preventDefault();
				var output = creditly.validate();
				if (output) {
					// Your validated credit card output
					console.log(output);
				}
			});
		});
	</script>


{% endblock %}
